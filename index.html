<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pomodoro</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #1f2937;
            --text-light: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .timer {
            font-size: 6rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .task-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary);
            padding: 1rem;
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            margin-top: 0.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Pomodoro</h1>
        
        <input type="text" class="task-input" placeholder="Qu'est-ce que tu travailles?">
        
        <div class="timer-container">
            <div class="timer">25:00</div>
            <div class="controls">
                <button id="start">Démarrer</button>
                <button id="pause">Pause</button>
                <button id="reset">Réinitialiser</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">4</div>
                <div class="stat-label">Pomodoros aujourd'hui</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">85%</div>
                <div class="stat-label">Productivité</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">2h</div>
                <div class="stat-label">Temps total</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="enhanced-timer.js"></script>
    <script src="tasks-and-stats.js"></script>
</body>
</html>
